.drop {

  display: inline-block;
  width: 25%;

}

.dropdown-contents {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 100%;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 20;
}

.dropdown-contents a {
  color: black;
  padding-top: 20px;
  padding-bottom: 10px;
  text-decoration: none;
  display: block;
}

.dropdown-contents a:hover {background-color: #ddd;border-radius: 10px;}

.drop:hover .dropdown-menu {display: block;z-index: 30;}

.drop:hover .dropbtn {background-color: #3e8e41;}
