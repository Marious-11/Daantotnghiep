<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>SOFA | Liên Hệ </title>
    <link rel="stylesheet" th:href="@{/assets/css/contact.css}">
</head>

<body>
    <div class="" th:replace="./main/Header.html"></div>
    <!-- Header -->
    <div class="" th:replace="./main/_navigation.html"></div>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <small>the.weather</small>
                    <div class="text-center">
                        <img class="image-contact mt-5" src="https://i.imgur.com/M8VyA2h.png" alt="">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3">26&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0">London</h2>
                            <small>10:36 - Tuesday, 22 Oct '19</small>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3>
                            <small>Sunny</small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="get-in-touch">
                        <h1 class="title text-center">Liên Hệ </h1>
                        <form class="contact-form row">
                            <div class="form-field col-lg-6">
                                <input id="name" class="input-text js-input" type="text" required>
                                <label class="label" for="name">Name</label>
                            </div>
                            <div class="form-field col-lg-6 ">
                                <input id="email" class="input-text js-input" type="email" required>
                                <label class="label" for="email">E-mail</label>
                            </div>
                            <div class="form-field col-lg-6 ">
                                <input id="company" class="input-text js-input" type="text" required>
                                <label class="label" for="company">Company Name</label>
                            </div>
                            <div class="form-field col-lg-6 ">
                                <input id="phone" class="input-text js-input" type="text" required>
                                <label class="label" for="phone">Contact Number</label>
                            </div>
                            <div class="form-field col-lg-12">
                                <input id="message" class="input-text js-input" type="text" required>
                                <label class="label" for="message">Message</label>
                            </div>
                            <div class="form-field col-lg-12">
                                <input class="submit-btn" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="" th:replace="./main/Footer.html"></div>
    <!-- Footer -->
</body>

</html>
